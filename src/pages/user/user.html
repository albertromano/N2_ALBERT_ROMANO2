<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>{{user.id}}</h2>
      <p>{{user.username}}</p>
      <p><b>City:</b> {{user.address.city}}</p>
    </ion-item>
  </ion-list>
</ion-content>
