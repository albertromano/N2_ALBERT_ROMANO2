<ion-header>

    <ion-navbar>
      <ion-title>Album</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list inset>
      <ion-item *ngFor="let album of albums">
        <h2>{{album.userId}}</h2>
        <p>{{album.id}}</p>
        <p>{{album.title}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
