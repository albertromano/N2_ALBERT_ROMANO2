<ion-header>

  <ion-navbar>
    <ion-title>Photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let photo of photos">
        <img src="{{photo.url}}"  height="42" width="42">
     </ion-item>
  </ion-list>
</ion-content>
